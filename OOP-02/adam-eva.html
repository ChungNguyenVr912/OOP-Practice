        class Apple {
            constructor(weight) {
                this.weight = weight;
            }

            getWeight = function () {
                return this.weight;
            }

            setWeight = function (weight) {
                this.weight = weight;
            }

            isEmpty = function () {
                if (this.weight > 0) {
                    return false;
                } else {
                    return true;
                }
            }

            decrease = function () {
                if (this.isEmpty() == false) {
                    this.weight--;
                }
            }
        }
